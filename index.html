<!doctype html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ts form validation</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header>
    <img src="/src/typescript.svg" alt="логотип">
    <h1>Демо валидация форм с помощью библиотеки "FormCheck"</h1>
  </header>

  <main>
    <section>
      <!-- Добавила поля формы для почты и телефона, заменила  aria-live="assertive" на aria-live="polite" -->
      <form novalidate>
        <div class="form-group">
          <label>
            Имя*:
            <input type="text" required id="name" name="name">
          </label>
          <p class="error" role="alert" aria-live="polite" data-for="name"></p>
        </div>

        <div class="form-group">
          <label>
            Возраст:
            <input type="number" required id="age" name="age">
          </label>
          <p class="error" role="alert" aria-live="polite" data-for="age"></p>
        </div>


        <div class="form-group">
          <label>
            Email*:
            <input type="email" required id="email" name="email">
          </label>
          <p class="error" role="alert" aria-live="polite" data-for="email"></p>
        </div>

        <div class="form-group">
          <label>
            Телефон*:
            <input type="tel" id="phone" name="phone">
          </label>
          <p class="error" role="alert" aria-live="polite" data-for="phone"></p>
        </div>

        <div class="form-group">
          <label>
            Пароль*:
            <input type="password" required id="pwd" name="pwd">
          </label>
          <p class="error" role="alert" aria-live="polite" data-for="pwd"></p>
        </div>

        <fieldset class="form-group checkboxes">
          <legend>Время для связи*:</legend>
          <label>
            Утро
            <input type="checkbox" id="morning" name="contact-time" value="morning">
          </label>
          <label>
            Обед
            <input type="checkbox" id="lunch" name="contact-time" value="lunch">
          </label>
          <label>
            Вечер
            <input type="checkbox" id="evening" name="contact-time" value="evening">
          </label>
          <p class="error" role="alert" aria-live="polite" data-for="contact-time"></p>
        </fieldset>

        <button type="submit">Отправить</button>
      </form>

    </section>
  </main>
  <footer>
    Каматали Алина, Романов Александр, 241-321
  </footer>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
